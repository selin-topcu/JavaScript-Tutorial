<html>
  <head>
    <title>Dropdown Select2</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <label>Single Change</label>
          <select id="single" class="js-states form-control">
            <option value="1">Java</option>
            <option value="2">Javascript</option>
          </select>
        </div>
        <div class="col-md-6">
          <button type="button" id="btn-open" class="btn btn-secondary">
            Open
          </button>
          <button type="button" id="btn-close" class="btn btn-secondary">
            Close
          </button>
          <button type="button" id="btn-destroy" class="btn btn-secondary">
            Destroy
          </button>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
      $("#single").select2({
        placeholder: "Select a programming language",
        allowClear: true,
      });
      var $example = $("#single").select2();

      $("#btn-open").on("click", function () {
        $example.select2("open");
      });

      $("#btn-close").on("click", function () {
        $example.select2("close");
      });

      $("#btn-destroy").on("click", function () {
        $example.select2("destroy");
      });
    </script>
  </body>
</html>
