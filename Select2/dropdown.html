<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
/>
<html>
  <head>
    <title>Dropdown Select2</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <label>Dropdown</label>
          <select id="social" name="states[]" class="js-states form-control">
            <option value="Bumper">Bumper</option>
            <option value="Roof">Roof</option>
            <option value="Door">Door</option>
          </select>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#social").select2({
          templateResult: formatState,
        });
      });

      let icons = {
        Bumper: "https://i.imgur.com/50qd4Ub.png",
        Roof: "https://i.imgur.com/lGOXYfV.png",
        Door: "https://i.imgur.com/tSTGogW.png",
      };

      function formatState(state) {
        if (!state.id) {
          return state.text;
        }

        var $state = $(
          `
    <div style="display: flex; align-items: center;">
       <div><img sytle="display: inline-block;" src="${
         icons[state.text]
       }" style="height: 30px;width: atuto;" /></div>
       <div style="margin-left: 10px;">
          ${state.text}
       </div>
    </div>
    `
        );
        return $state;
      }
    </script>
  </body>
</html>
